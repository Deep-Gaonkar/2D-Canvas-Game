<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: black;
    overflow: hidden;
  }

  * {
    touch-action: none;
  }
</style>

<!-- score modal -->
<div
  style="
    position: absolute;
    color: white;
    padding: 8px;
    font-size: 14px;
    user-select: none;
  "
>
  <span style="user-select: none">
    Score: <span id="scoreElement" style="user-select: none">0</span>
  </span>
</div>

<div
  style="
    position: absolute;
    top: 0;
    right: 0;
    padding: 8px;
    cursor: pointer"
  >
  <svg
    id="volOnElem"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
    style="color: white; width: 20px; height: 20px;"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
    />
  </svg>

  <svg
    id="volOffElem"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
    style="color: white; width: 20px; height: 20px; display: none"
  >
    <path
      stroke-linecap="round" 
      stroke-linejoin="round" 
      d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
      clip-rule="evenodd"
    />
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
    />
  </svg>
</div>

<!-- restart modal -->
<div
  id="restartPanel"
  style="
    display: none;
    position: absolute;
    background-color: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
>
  <label
    style="
      font-size: 14px;
      color: gray;
      user-select: none
    "
  >
    Game Over
  </label>

  <h1 id="finalScore"
    style="
      font-size: 48px;
      margin-bottom: 0;
      margin-top: 8px;
      user-select: none
    "
    >0</h1>

  <p
    style="
      margin: 0;
      font-size: 14px;
      color: gray;
      user-select: none
    "
  >
    Points
  </p>

  <button id="restartBtn"
    style="
      margin-top 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none
    "
  >
    Restart Game
  </button>
</div>

<!-- Start modal -->

<div
  id="startPanel"
  style="
    position: absolute;
    background-color: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 16px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
>
  <h1
    style="
      font-size: 30px;
      margin-bottom: 10px;
      margin-top: 8px;
      user-select: none
    "
  >
    Asteroids
  </h1>

  <span
    style="
      user-select:none;
    "
  >
    <p style="font-size: 14px; color: gray; padding-top: 10px">A, W, S, D - For Player Movement</p>
    <p style="font-size: 14px; color: gray; padding-bottom: 10px">Click - To Shoot Projectiles</p>
  </span>

  <button id="startBtn"
    style="
      font-size: 15px;
      margin-top 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 10px 40px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none
    "
  >
    Start
  </button>
</div>
